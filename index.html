<!DOCTYPE html>

<html oncontextmenu="return false;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="css/styles.css">
    </link>
</head>

<body onload="onInit('Easy',4,2)">
    <div class="frame">
        <h1>MINE SWEEPER</h1>
        <div class="header-bar">
            <div class="container hearts-container">
                <p class="hearts">Lives:<br><span class="lives"></span></p>
            </div>
            <div class="container hint-container">
                <p class="hints-text">Hints:
                    <br>
                    <button class="hint-btn hint1" onclick="getHint(1)">ðŸ’¡</button>
                    <button class="hint-btn hint2" onclick="getHint(2)">ðŸ’¡</button>
                    <button class="hint-btn hint3" onclick="getHint(3)">ðŸ’¡</button>
                </p>
            </div>
            <div class="container timer-container">
                <p class="timer-text">Time:<br><span class="timer">0</span></p>
            </div>
            <div class="container best-time-container">
                <p class="timer-text">Best Time:<br><span class="best-time">0</span></p>
            </div>
            <div class="container smiley-container">
                <button class="smiley" onclick="retryGame()"></button>
            </div>
            <div class="container safe-click-container">
                <button class="smaller-btn safe-click-btn" onclick="safeClick()">Safe Click: <span>3</span></button>
            </div>
            <div class="container dark-mode-container">
                <button class="smaller-btn dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
            </div>
            <div class="container undo-container">
                <button class="smaller-btn undo-btn" onclick="undoLast()">Undo</button>
            </div>
        </div>
        <table class="game-board">

        </table>
        <div class="diff-bar">
            <button class="difficulty-btn" onclick="onInit('Easy',4,2)">4x4</button>
            <button class="difficulty-btn" onclick="onInit('Medium',8,14)">8x8</button>
            <button class="difficulty-btn" onclick="onInit('Hard',12,32)">12x12</button>
            <button class="difficulty-btn" onclick="onInit('Custom',+prompt('Enter size:'),+prompt('Enter mines:'))">Custom</button>
        </div>
        <div class="footer">
            <p>Â© Doron Kudra</p>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
